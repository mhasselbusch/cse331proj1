<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/lightbox.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet"> 
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <title>My 331 Photos</title>
</head>
<body>
    <div class="container">
	    <div class="row">
		    <div class="col-xs-12 col-md-9 col-lg-9 photogrid">
		        <h1>All Photos</h1>

			    <div class="row" id="thumbs">    	    				    
			    </div>
			    <div class="loadgif">
			    	<!-- image goes here -->
			    	<img src="images/loading.gif">
			    </div>
		    </div>

			<div class="col-xs-12 col-md-3 col-lg-3 uploadgrid">
		    	<h1>Upload a Photo</h1>

			    <form name="uploader" enctype="multipart/form-data" id="uploadme">
			        <input name="fupload" type="file" />
			        <p><label for="description">Enter a Description: </label>
			        <textarea rows="6" cols="50" id="description" name="description"></textarea></p>
			        <input type="button" value="Upload Photo">
			    </form>
				<progress value="" max=""></progress>
		    </div>
	    </div>
    </div>
     <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/lightbox.js"></script>
</body>
</html>
